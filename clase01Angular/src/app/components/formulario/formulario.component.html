<div class="body">
    <div class="container">
        <h1 class="title">Register <span class="subtitle">Form.</span></h1>
    
        <div class="constainer-form">
            <div class="inputs">
                <div class="container-input">
                    <i class="fa-solid fa-user icon"></i>
                    <input 
                    class="input" 
                    type="text" 
                    required 
                    placeholder="Name Address"
                    [(ngModel)]="nombreUsuarioRegistro"
                    >
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-phone icon"></i>
                    <input 
                    class="input" 
                    type="text" 
                    required 
                    placeholder="Number phone"
                    [(ngModel)]="numberRegistro"
                    >
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input 
                    class="input" 
                    type="email" 
                    required placeholder="Email Address"
                    [(ngModel)]="emailRegistro"
                    >
                </div>
                <div class="container-input">
                    <i class="fa-solid fa-lock icon"></i>
                    <input 
                    class="input" 
                    type="password" 
                    required placeholder="Password"
                    [(ngModel)]="contrasenaRegistro"
                    >
                </div>
            </div>
            <div class="submite">
                <input class="submit" type="submit" value="REGISTER" (click)="enviarDatosRegistro()" >
                <h5 class="memeber" (click)="navegarlogin()">Not a member? <span class="singup">Singnup now</span></h5>
            </div>
        </div>
    </div>
</div>
